<!DOCTYPE html>
<html>
<head>
  <title>FeedbackLoop</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="images/icon48.png" alt="FeedbackLoop" class="logo">
    <h1>FeedbackLoop</h1>
  </div>
  <textarea id="feedback-text" placeholder="Type your feedback here..."></textarea>
  <button id="send-feedback">
    Send Feedback
    <span class="keyboard-shortcut">⌘↵</span>
  </button>
  <div id="status" class="status"></div>
  <div class="actions">
    <button id="clear-feedback" class="secondary-button">Clear Feedback Log</button>
    <div class="toggle-container">
      <label for="verbose-mode" class="toggle-label">
        <input type="checkbox" id="verbose-mode">
        Verbose Mode
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
