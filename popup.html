<!DOCTYPE html>
<html>
<head>
  <title>FeedbackLoop</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>FeedbackLoop</h1>
  <textarea id="feedback-text" placeholder="Type your feedback here..."></textarea>
  <button id="send-feedback">Send Feedback</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
